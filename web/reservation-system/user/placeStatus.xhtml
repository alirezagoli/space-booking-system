<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">

<h:head>
    <title>IUT Reservation Systm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-social.css"></h:outputStylesheet>
    <h:outputScript library="javascript" name="jquery-3.1.0.min.js"></h:outputScript>
    <h:outputScript library="javascript" name="bootstrap.min.js"></h:outputScript>
</h:head>

<h:body>
    <h:form>
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="placeStatus.xhtml">IUT Reservation System</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active" >
                            <p:link outcome="placeStatus" value="Place Status"></p:link>
                        </li>
                        <li >
                            <p:link outcome="reserve" value="Reserve"></p:link>
                        </li>
                        <li >
                            <p:link outcome="myReservationStatus" value="My Reservation Status"></p:link>
                        </li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><p:link outcome="/logout.xhtml" value="Logout"></p:link></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </div>
    </h:form>

        <p:panelGrid columns="4" layout="grid" style="margin: 1%" >
            <c:forEach items="${placeStatusMB.placeList}" var="place">
                <p:panelGrid columns="2"  style="margin: 1%;">
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="7"> <h:outputText value="#{place.name}"/></p:column>
                        </p:row>
                    </f:facet>

                    <h:outputText value="Capacity:"/>
                    <h:outputText value="#{place.capacity}"/>

                    <h:outputText value="Number Of PCs:"/>
                    <h:outputText value="#{place.nPC}"/>


                    <h:outputText value="Video Projector:"/>
                    <c:if test="${place.hasVideoProjector}">
                    <h:outputText value="Yes"/>
                    </c:if>
                    <c:if test="${! place.hasVideoProjector}">
                        <h:outputText value="No"/>
                    </c:if>

                    <h:outputText value="Air Conditioner:"/>
                    <c:if test="${place.hasAirConditioner}">
                        <h:outputText value="Yes"/>
                    </c:if>
                    <c:if test="${! place.hasAirConditioner}">
                        <h:outputText value="No"/>
                    </c:if>

                    <h:outputText value="Blackboard:"/>
                    <c:if test="${place.hasBlackBoard}">
                        <h:outputText value="Yes"/>
                    </c:if>
                    <c:if test="${! place.hasBlackBoard}">
                        <h:outputText value="No"/>
                    </c:if>

                    <h:outputText value="Whiteboard:"/>
                    <c:if test="${place.hasWhiteBoard}">
                        <h:outputText value="Yes"/>
                    </c:if>
                    <c:if test="${! place.hasWhiteBoard}">
                        <h:outputText value="No"/>
                    </c:if>

                    <h:outputText value="WiFi Coverage:"/>
                    <c:if test="${place.hasWiFiCoverage}">
                        <h:outputText value="Yes"/>
                    </c:if>
                    <c:if test="${! place.hasWiFiCoverage}">
                        <h:outputText value="No"/>
                    </c:if>

                    <h:outputText value="Lan Cable:"/>
                    <c:if test="${place.hasLanCable}">
                        <h:outputText value="Yes"/>
                    </c:if>
                    <c:if test="${! place.hasLanCable}">
                        <h:outputText value="No"/>
                    </c:if>

                    <h:outputText value="Microphone:"/>
                    <c:if test="${place.hasMicrophone}">
                        <h:outputText value="Yes"/>
                    </c:if>
                    <c:if test="${! place.hasMicrophone}">
                        <h:outputText value="No"/>
                    </c:if>
                </p:panelGrid>
            </c:forEach>
        </p:panelGrid>
</h:body>

</html>
