<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <title>IUT Reservation Systm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-social.css"></h:outputStylesheet>
    <h:outputScript library="javascript" name="jquery-3.1.0.min.js"></h:outputScript>
    <h:outputScript library="javascript" name="bootstrap.min.js"></h:outputScript>
</h:head>

<h:body>
    <h:form>
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="placeStatus.xhtml">IUT Reservation System</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <p:link outcome="placeStatus" value="Place Status"></p:link>
                        </li>
                        <li>
                            <p:link outcome="reserve" value="Reserve"></p:link>
                        </li>
                        <li class="active">
                            <p:link outcome="admitReservation" value="Admit Reservation"></p:link>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true"
                               aria-expanded="false">Place Management<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><p:link outcome="addPlace" value="Add Place"></p:link></li>
                                <li><p:link outcome="editPlace" value="Edit Place"></p:link></li>
                                <li><p:link outcome="deletePlace" value="Delete Place"></p:link></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><p:link outcome="/logout.xhtml" value="Logout"></p:link></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </div>
    </h:form>

    <h:form>
        <p:panel header="Delete Place" style="margin: 1%">
            <p:dataTable id="deleteplacetable" var="place" value="#{deletePlaceMB.placeList}"
                         style="text-align: center">
                <!--         <f:facet name="header">
                             Pending Reservations
                         </f:facet>-->
                <p:column headerText="Name">
                    <h:outputText value="#{place.name}"/>
                </p:column>

                <p:column headerText="Capacity">
                    <h:outputText value="#{place.capacity}"/>
                </p:column>

                <p:column headerText="nPC">
                    <h:outputText value="#{place.nPC}"/>
                </p:column>


                <p:column headerText="Video Projector">
                    <h:outputText value="#{place.hasVideoProjector ? 'Yes' : 'No'}"/>
                </p:column>

                <p:column headerText="Air Conditioner">
                    <h:outputText value="#{place.hasAirConditioner ? 'Yes' : 'No'}"/>
                </p:column>

                <p:column headerText="Blackboard">
                    <h:outputText value="#{place.hasBlackBoard ? 'Yes' : 'No'}"/>
                </p:column>

                <p:column headerText="Whiteboard">
                    <h:outputText value="#{place.hasWhiteBoard ? 'Yes' : 'No'}"/>
                </p:column>

                <p:column headerText="WiFi Coveragre">
                    <h:outputText value="#{place.hasWiFiCoverage ? 'Yes' : 'No'}"/>
                </p:column>

                <p:column headerText="Lan Cable">
                    <h:outputText value="#{place.hasLanCable ? 'Yes' : 'No'}"/>
                </p:column>

                <p:column headerText="Micriphone">
                    <h:outputText value="#{place.hasMicrophone ? 'Yes' : 'No'}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="Delete" update="deleteplacetable" action="#{deletePlaceMB.delete}"
                                     icon="ui-icon-close" title="Delete">
                        <f:setPropertyActionListener value="#{place}" target="#{deletePlaceMB.deletedPlace}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>

        </p:panel>
    </h:form>


</h:body>
</html>
