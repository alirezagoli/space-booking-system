<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <title>IUT Reservation Systm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-social.css"></h:outputStylesheet>
    <h:outputScript library="javascript" name="jquery-3.1.0.min.js"></h:outputScript>
    <h:outputScript library="javascript" name="bootstrap.min.js"></h:outputScript>
</h:head>

<h:body>
    <h:form>
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="placeStatus.xhtml">IUT Reservation System</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        <li  >
                            <p:link outcome="placeStatus" value="Place Status"></p:link>
                        </li>
                        <li >
                            <p:link outcome="reserve" value="Reserve"></p:link>
                        </li>
                        <li>
                            <p:link outcome="admitReservation" value="Admit Reservation"></p:link>
                        </li>
                        <li class="dropdown active" >
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false">Place Management<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><p:link outcome="addPlace" value="Add Place"></p:link></li>
                                <li><p:link outcome="editPlace" value="Edit Place"></p:link></li>
                                <li><p:link outcome="deletePlace" value="Delete Place"></p:link></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><p:link outcome="/logout.xhtml" value="Logout"></p:link></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </div>
    </h:form>
    <h:form>
        <p:panel id="panel" header="New Place">

         <!--   <p:messages id="msgs" showDetail="true"  />-->
            <p:growl id="growl"  showDetail="true" life="2000"/>

            <h:panelGrid columns="3" cellpadding="5" >

                <p:outputLabel for="placename" value="Place Name:" style="margin-bottom:3%; margin-right: 20%" />
                <p:inputText id="placename" value="#{addPlaceMB.name}" required="true" label="Firstname" style="margin-bottom:3%;">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="placename" showDetail="true"  style="margin-bottom:3%" />

                <p:outputLabel for="capacity" value="Capacity:" style="margin-bottom:3%;"  />
                <p:spinner id="capacity" min="1"  value="#{addPlaceMB.capacity}"  style="margin-bottom:3%"/>
                <p:message for="capacity" showDetail="true" style="margin-bottom:3%" />

                <p:outputLabel for="npc" value="Number Of PCs: " style="margin-bottom:3%;" />
                <p:spinner id="npc" value="#{addPlaceMB.nPC}" min="0" style="margin-bottom:3%;"/>
                <p:message for="npc" showDetail="true" style="margin-bottom:3%" />

                <h:outputLabel for="videoprojector"  value="Video Projector: " style="margin-bottom:3%;"  />
                <p:selectBooleanButton id="videoprojector" value="#{addPlaceMB.hasVideoProjector}" onLabel="Yes" offLabel="No" style="margin-bottom:3%;width:60px"  />
                <p:message for="videoprojector" showDetail="true" style="margin-bottom:3%" />

                <h:outputLabel for="airconditioner" value="Air Conditioner: " style="margin-bottom:3%;" />
                <p:selectBooleanButton id="airconditioner" value="#{addPlaceMB.hasAirConditioner}" onLabel="Yes" offLabel="No" style="margin-bottom:3%;width:60px" />
                <p:message for="airconditioner" showDetail="true" style="margin-bottom:3%" />

                <h:outputLabel for="blackboard" value="Blackboard: " style="margin-bottom:3%;" />
                <p:selectBooleanButton id="blackboard" value="#{addPlaceMB.hasBlackBoard}" onLabel="Yes" offLabel="No" style="margin-bottom:3%;width:60px" />
                <p:message for="blackboard" showDetail="true" style="margin-bottom:3%" />

                <h:outputLabel for="whiteboard" value="Whiteboard: " style="margin-bottom:3%;" />
                <p:selectBooleanButton id="whiteboard" value="#{addPlaceMB.hasWhiteBoard}" onLabel="Yes" offLabel="No" style="margin-bottom:3%;width:60px" />
                <p:message for="whiteboard" showDetail="true" style="margin-bottom:3%" />

                <h:outputLabel for="wificoverage" value="WiFi Coverage: " style="margin-bottom:3%;" />
                <p:selectBooleanButton id="wificoverage" value="#{addPlaceMB.hasWiFiCoverage}" onLabel="Yes" offLabel="No" style="margin-bottom:3%;width:60px" />
                <p:message for="wificoverage" showDetail="true" style="margin-bottom:3%" />

                <h:outputLabel for="lancable" value="Lan Cable: " style="margin-bottom:3%;" />
                <p:selectBooleanButton id="lancable" value="#{addPlaceMB.hasLanCable}" onLabel="Yes" offLabel="No" style="margin-bottom:3%;width:60px" />
                <p:message for="lancable" showDetail="true" style="margin-bottom:3%" />

                <h:outputLabel for="microphone" value="Microphone: " style="margin-bottom:3%;" />
                <p:selectBooleanButton id="microphone" value="#{addPlaceMB.hasMicrophone}" onLabel="Yes" offLabel="No" style="margin-bottom:3%;width:60px" />
                <p:message for="microphone" showDetail="true" style="margin-bottom:3%" />


            </h:panelGrid>

        </p:panel>

        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Add" action="#{addPlaceMB.addNewPlace}" update="panel" icon="ui-icon-check" style="margin-left: 5%"  />
            </f:facet>
        </p:toolbar>

    </h:form>
</h:body>
</html>
